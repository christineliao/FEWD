<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>buttons</title>
    <style>
    .button {
      background-color: rgb(44,79,176);
    	border:1px solid rgb(47,56,138);
      padding: .625em;
      height: 40px;
    	cursor:pointer;
    	color:#ffffff;
      font-family: LucidaGrande;
    	font-size:16px;
      border-radius: 3px;
    	text-decoration:none;
    	text-shadow:0px 1px 0px #2f6627;
    }

    .danger {
      background-color: red;
    }
    </style>
  </head>
  <body>


  <a href="#" class="button">Click me</a>

  <button type="button" name="button" class="button">Click me</button>

  <input type="submit" value="Click me" class="button">

  <br><br><br>

  <a href="#" class="button danger">Danger, don't click here</a>

  </body>
</html>
