<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/signup.css">
  </head>
  <body>

  <header>
      <img src="images/acme-corp.jpg" class="logo" height="80px" alt="logo">
      <ul class="headerbutton">
        <li><a href="#about">About ACME Corp</a></li>
        <li><a href="#contactus">Contact Us</a></li>
        <li><button><a href="http://christineliao.github.io/FEWD/acme/signup.html">Sign Up</a></button></li>
      </ul>
  </header>

<main>
  <h1>Sign Up</h1>
  <form class="signup" action="index.html" method="get">
    <div class="form-row">
      <label for="first-name">
        First Name:
      </label>
      <input class="fill-in" placeholder="John" id="first-name" type="text" name="first-name" value="">
    </div>
    <div class="form-row">
      <label for="last-name">
        Last Name:
      </label>
      <input class="fill-in" placeholder="Doe" id="last-name" type="text" name="last-name" value="">
    </div>
    <div class="form-row">
      <label for="email">
        Email:
      </label>
      <input class="fill-in" placeholder="john.doe@example.com" id="email" type="email" name="email" value="">
    </div>
    <div class="form-row">
      <label for="Password">
        Password
      </label>
      <input class="fill-in" id="password" type="text" name="password" value="">
    </div>
    <div class="form-row">
      <label class="check" for="agree">
        <input type="checkbox" id="agree" value=""> Agree to our terms of service
      </label>
    </div>
    <div class="form-row">
      <input class="submit-button" type="submit" name="submit" value="Sign Up">
    </div>
  </form>
</main>

<footer>
  <hr>
<center><p>Copyright, 2015</p></center>
</footer>


</body>
</html>
